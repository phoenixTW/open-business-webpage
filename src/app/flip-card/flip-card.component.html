<div class="flip-wrapper">
  <div class="flip-box" (click)="toggleFlip()" [@flipState]="flip">
    <div class="flip-box__side flip-box__front theme" mdl-shadow="6">
      <img src="{{data.front.avatar}}" alt="someone" class="avatar">
      <i class="material-icons rotation-icon">rotate_right</i>
      <h5>{{data.front.name}}</h5>
      <p>{{data.front.occupation}}</p>
    </div>
    <div class="flip-box__side flip-box__back theme" mdl-shadow="6">
      <i class="material-icons rotation-icon">rotate_left</i>
      <h4>{{data.back.heading}}</h4>
      <p>{{data.back.aboutMe}}</p>
      <ul class="social-btn-list">
        <li *ngFor="let social of data.back.socials">
          <a href="{{social.link}}"><i class="fa fa-{{social.name}}" aria-hidden="true"></i></a>
        </li>
      </ul>
    </div>
  </div>
</div>
